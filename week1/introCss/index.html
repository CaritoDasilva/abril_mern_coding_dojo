<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,800;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fake Twitter</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img src="./assets/icons8-twitter-480.png" alt="Logo Twitter">
        </div>
        <div class="right-container">
            <div class="logo-container">
                <img src="./assets/icons8-twitter-480.png" alt="Logo Twitter">
            </div>
            <div class="title-container">
                <h1>Lo que está pasando ahora</h1>
            </div>
            <div class="subtitle-container">
                <h3>Únete a Twitter hoy mismo.</h3>
            </div>
            <div class="btns-container">
                <button>
                    <img src="./assets/buscar.png" alt="Logo Google">
                    Registrarse con Google
                </button>
                <button>
                    <img src="./assets/logotipo-de-apple.png" alt="Logo Apple">
                    Registrarse con Apple
                </button>
                <div class="btn-divisor">
                    <span></span>
                    <p>o</p>
                    <span></span>
                </div>
                <button class="login-phoneNumber">
                    Regístrate con el número de teléfono
                </button>
                <p class="termsAndConditions">Al registrarte, aceptas los <a href="">Términos de servicio</a> y la
                    <a href="">Política
                        de privacidad</a>, incluida la política de <a href="">Uso de Cookies</a>.
                </p>
                <div class="login-btn-container">
                    <h4>¿Ya tienes una cuenta?</h4>
                    <button class="login-btn">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Soy el footer</p>
    </footer>
</body>

</html>
